<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=1200">
    <title>GAME OF CHUALALA</title>
    <link rel="icon" type="image/png" href="logo3.png">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="page">
    <div id="container">
            <img src="./images/transparent.png" alt="GAME OF CHUALALA">
        

        <div id='sitPod-1' class='sitPod top-left'></div>
        <div id='sitPod-2' class='sitPod top-centre'></div>
        <div id='sitPod-3' class='sitPod top-right'></div>
        <div id='sitPod-4' class='sitPod left-centre'></div>
        <div id='sitPod-5' class='sitPod centre'></div>
        <div id='sitPod-6' class='sitPod right-centre'></div>
        <div id='sitPod-7' class='sitPod bottom-left'></div>
        <div id='sitPod-8' class='sitPod bottom-centre'></div>
        <div id='sitPod-9' class='sitPod bottom-right'></div>



        <button type="button"  class ='playpod bottom-left player-1 button'   id='player1-playpod-1'> <h1>P1</h1> </button>
        <button type="button"  class ='playpod bottom-centre player-1 button' id='player1-playpod-2'> <h1>P1</h1> </button>
        <button type="button"  class ='playpod bottom-right player-1 button'  id='player1-playpod-3'> <h1>P1</h1> </button>
        <button type="button"  class ='playpod top-left player-2 button'      id='player2-playpod-1'> <h1>P2</h1> </button>
        <button type="button"  class ='playpod top-centre player-2 button'    id='player2-playpod-2'> <h1>P2</h1> </button>
        <button type="button"  class ='playpod top-right player-2 button'     id='player2-playpod-3'> <h1>P2</h1> </button>

    </div>
    <button id='resetButton' type="button" onclick="resetGame()">RESET GAME</button>
    <button id='mainMenu' type="button" onclick="mainMenu()">MAIN MENU</button>
    <button id='newGame' type="button" onclick="init()">NEW GAME</button>
    <button id='twoplayers' type="button" onclick="">TWO PLAYERS MODE</button>
    <button id='aiplayer' type="button" onclick="">COMPUTER PLAYER MODE</button>
    <button id='multiplayer' type="button" onclick="">MULTIPLAYER MODE</button>
</div>
<div id='winner' class="winner"></div>

    <script src="main.js"></script>
</body>
</html>
